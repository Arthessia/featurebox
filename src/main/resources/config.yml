# --- Unused / Experimental Entities --------------------------
# Section for enabling/disabling and configuring unused mobs.

unused:
  rabbit:
    spawn:
      enabled: true             # Enable/disable killer rabbit spawn
      chance: 10                # Chance (%) for killer rabbit to spawn

  zombiehorse:
    spawn:
      enabled: true             # Enable/disable zombie horse spawn
      chance: 15                # Chance (%) for zombie horse to spawn
      limit: 3                  # Maximum number of zombie horses per chunk (-1 for unlimited)

  illusioner:
    spawn:
      enabled: true             # Enable/disable illusioner spawn
      chance: 5                 # Chance (%) for illusioner to spawn

# --- Common Features -----------------------------------------
# Section for miscellaneous features (death messages, location, totem behavior).

common:
  name:
    death:
      enabled: true             # Enable/disable custom death message for mobs
      template: "§cAssassin de {victim}" # Template for mob name after killing a player
  location:
    death:
      enabled: true             # Enable/disable sending location to player on death
  totem:
    death:
      inventory:
        enabled: true           # Enable/disable totem saving effect from inventory/bundle

# --- Teleport Stones -----------------------------------------
# Section for configuring teleport stones (lightning rods) and their behavior.
teleport:
  item_name: Teleportation Stone # Name of the teleportation item
  enabled: true         # Global toggle: enable/disable the teleport system
  distance: 200         # Minimum distance (in blocks) required between two teleport stones
  lightning: false      # Global setting: should lightning effects be used on teleport (can be overridden per stone)

  sound:
    discovery: true                     # Only allow players to see stones they have already discovered
    teleport: block.end_portal.spawn    # Default sound played when teleporting
    ambient: ambient.basalt_deltas.mood # Default ambient sound around teleport stones
    volume: 1.0                         # Default sound volume
    pitch: 1.0                          # Default sound pitch
    delay: 10                           # Delay in seconds between ambient effects

  particle: end_rod    # Default particle effect around teleport stones

  # -----------------------------
  # User profiles (optional)
  # If profile exists, its values are copied when the player creates a new stone
  # If not, nothing is copied (stone keeps defaults)
  # -----------------------------
  profiles: []         # List of user profiles (see example below)
    # Example profile configuration:
    # Each profile must have a unique key (e.g., PlayerName)
    # PlayerName:
    #   lightning: false                     # Disable lightning flashes
    #   ambient: music_disc.chirp            # Custom ambient sound
    #   teleport: block.end_portal.spawn     # Custom teleportation sound
    #   particle: flame                      # Custom particle effect

  stones: []          # List of teleport stones (see example below)
    # You can let it empty initially; stones will be added as players create them.
    # Each stone must have a unique key (e.g., SPAWN, HOME, etc.)
    # SPAWN:                                # Unique identifier for the stone
    #   name: §aSpawn Stone                 # Display name (can use color codes §)
    #   players: []                         # List of UUIDs of players who have discovered this stone
    #   creator: <UUID>                     # UUID of the player who created the stone
    #   world: world                        # World name where the stone is placed
    #   material: STONE                     # Item used as the clickable icon in the teleport menu
    #   x: 0                                # Block X coordinate of the lightning rod
    #   y: 65                               # Block Y coordinate of the lightning rod
    #   z: 0                                # Block Z coordinate of the lightning rod

    #   # Per-stone customization (optional, overrides global defaults):
    #   lightning: true                     # Should lightning strike effect be shown when teleporting to/from this stone
    #   particle: portal                    # Custom particle effect for this stone
    #   sound:
    #     teleport: entity.enderman.teleport # Custom teleport sound for this stone
    #     ambient: block.beacon.ambient      # Custom ambient looping sound for this stone
    #     volume: 1.5                        # Custom sound volume
    #     pitch: 0.8                         # Custom sound pitch
