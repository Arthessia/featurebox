# ============================================================
#  FeatureBox - Default Configuration
# ============================================================

# --- Custom Items & Features ---------------------------------
# Section for custom items and gameplay features.

ender_wand:
  distance: 100       # Maximum teleportation distance for Ender Wand (in blocks)
  max_usage: 50       # Number of uses before the Ender Wand breaks
  enabled: true       # Enable/disable the Ender Wand feature

riptide:
  enabled: true       # Enable/disable custom Riptide boost (Poseidon trident)
  speed: 1            # Base speed multiplier for Riptide boost

